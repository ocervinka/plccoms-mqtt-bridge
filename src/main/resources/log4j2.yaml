Configutation:
  name: Default

  Appenders:
    Console:
      name: console_appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'} %-6p %c{1.} [%t] %m%n"

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: console_appender
    Logger:
      - name: ocervinka.plcmqttbridge
        level: info
      - name: org.apache.kafka
        level: info
